<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encriptador de Texto - Nixuslab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Encripta y desencripta tus textos de forma segura.">
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" xintegrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Global Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- App-specific Styles -->
    <style>
        .encrypt-main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 2rem;
            padding-bottom: 4rem;
        }

        .encrypt-card {
            width: 100%;
            max-width: 600px;
            background-color: var(--card-color, #222);
            padding: 2.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-color, #333);
            box-shadow: var(--shadow-lg);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .encrypt-card h1 {
            font-family: var(--font-heading);
            color: var(--primary-color);
            font-size: 2.2rem;
            margin: 0;
            text-align: center;
            margin-bottom: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-family: var(--font-body);
            font-weight: 600;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .form-group textarea,
        .form-group input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: var(--font-body);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group textarea {
             resize: vertical;
             min-height: 140px;
        }

        .form-group textarea:focus,
        .form-group input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .encrypt-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .encrypt-btn {
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            font-family: var(--font-heading);
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--button-text-color, #000);
            border: 2px solid var(--primary-color);
        }
        .btn-primary:hover {
            background-color: var(--primary-color-darker);
            border-color: var(--primary-color-darker);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--text-muted);
            border: 2px solid var(--border-color);
        }
        .btn-secondary:hover {
            color: var(--text-color);
            border-color: var(--text-color);
            transform: translateY(-2px);
        }

        .output-container {
            position: relative;
        }

        .copy-btn {
            position: absolute;
            bottom: 12px;
            right: 12px;
            background-color: rgba(0,0,0,0.3);
            color: var(--text-muted);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.4rem 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.8rem;
        }
        .copy-btn:hover {
            background-color: rgba(0,0,0,0.5);
            color: var(--text-color);
        }
        .copy-btn i {
            margin-right: 0.4rem;
        }

        #notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-color);
            color: var(--button-text-color);
            padding: 1rem 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        #notification.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-20px);
        }

    </style>
</head>
<body>

    <!-- El header se cargará dinámicamente aquí -->
    <div id="header-placeholder"></div>

    <main class="encrypt-main-container">
        <div class="encrypt-card">
            <h1>Codificador de Mensajes</h1>

            <div class="form-group">
                <label for="inputText">Mensaje</label>
                <textarea id="inputText" rows="5" placeholder="Escribe tu texto aquí..."></textarea>
            </div>

            <div class="form-group">
                <label for="password">Clave Secreta</label>
                <input type="password" id="password" placeholder="Ej: 47, o una frase segura...">
            </div>

            <div class="encrypt-actions">
                <button id="encryptBtn" class="encrypt-btn btn-primary"><i class="fas fa-lock"></i> Cifrar</button>
                <button id="decryptBtn" class="encrypt-btn btn-secondary"><i class="fas fa-lock-open"></i> Descifrar</button>
            </div>

            <div class="form-group">
                <label for="outputText">Resultado</label>
                <div class="output-container">
                    <textarea id="outputText" rows="5" readonly placeholder="El resultado aparecerá aquí..."></textarea>
                    <button id="copyBtn" class="copy-btn"><i class="fas fa-copy"></i> Copiar</button>
                </div>
            </div>
        </div>
    </main>
    
    <div id="notification"></div>

    <!-- El footer se cargará dinámicamente aquí -->
    <div id="footer-placeholder"></div>

    <!-- Scripts de carga del Header/Footer -->
    <script>
        async function loadHeader() {
            try {
                const response = await fetch('header.html');
                const html = await response.text();
                document.getElementById('header-placeholder').innerHTML = html;
                
                const menuToggle = document.querySelector('.menu-toggle');
                const nav = document.querySelector('nav ul');
                
                if (menuToggle && nav) {
                    menuToggle.addEventListener('click', () => {
                        nav.classList.toggle('active');
                    });
                }
            } catch (error) {
                console.error('Error al cargar el header:', error);
            }
        }

        async function loadFooter() {
            try {
                const response = await fetch('footer.html');
                const html = await response.text();
                document.getElementById('footer-placeholder').innerHTML = html;
            } catch (error) {
                console.error('Error al cargar el footer:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadHeader();
            loadFooter();
        });
    </script>

    <!-- Lógica de la aplicación de encriptación -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('password');
            const inputText = document.getElementById('inputText');
            const outputText = document.getElementById('outputText');
            const encryptBtn = document.getElementById('encryptBtn');
            const decryptBtn = document.getElementById('decryptBtn');
            const copyBtn = document.getElementById('copyBtn');
            const notification = document.getElementById('notification');

            function showNotification(message) {
                notification.textContent = message;
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
            }

            async function getKey(password) {
                const encoder = new TextEncoder();
                const keyMaterial = await window.crypto.subtle.importKey(
                    'raw',
                    encoder.encode(password),
                    { name: 'PBKDF2' },
                    false,
                    ['deriveKey']
                );
                // Using a static salt is not ideal for production, but fine for this personal tool.
                // A better practice is to generate a random salt for each encryption and store it with the ciphertext.
                const salt = encoder.encode('nixuslab-static-salt'); 
                return window.crypto.subtle.deriveKey(
                    {
                        "name": 'PBKDF2',
                        "salt": salt,
                        "iterations": 100000,
                        "hash": 'SHA-256'
                    },
                    keyMaterial,
                    { "name": 'AES-GCM', "length": 256 },
                    true,
                    [ "encrypt", "decrypt" ]
                );
            }

            encryptBtn.addEventListener('click', async () => {
                const password = passwordInput.value;
                const text = inputText.value;
                if (!password || !text) {
                    showNotification('Por favor, introduce texto y clave secreta.');
                    return;
                }
                try {
                    const key = await getKey(password);
                    const iv = window.crypto.getRandomValues(new Uint8Array(12)); // IV for AES-GCM
                    const encrypted = await window.crypto.subtle.encrypt(
                        { name: 'AES-GCM', iv: iv },
                        key,
                        new TextEncoder().encode(text)
                    );
                    
                    // Combine IV and ciphertext for storage/transmission, separated by a colon.
                    // Base64 encode for safe string representation.
                    const ivB64 = btoa(String.fromCharCode.apply(null, iv));
                    const encryptedB64 = btoa(String.fromCharCode.apply(null, new Uint8Array(encrypted)));
                    
                    outputText.value = ivB64 + ':' + encryptedB64;
                    showNotification('¡Texto cifrado!');
                } catch (e) {
                    showNotification('Error al cifrar.');
                    console.error(e);
                }
            });

            decryptBtn.addEventListener('click', async () => {
                const password = passwordInput.value;
                const encryptedText = inputText.value;
                 if (!password || !encryptedText) {
                    showNotification('Introduce el texto cifrado y la clave.');
                    return;
                }
                try {
                    const [ivB64, encryptedB64] = encryptedText.split(':');
                    if (!ivB64 || !encryptedB64) {
                        throw new Error("Formato de texto cifrado inválido. Debe contener ':'");
                    }
                    
                    const iv = new Uint8Array(atob(ivB64).split('').map(c => c.charCodeAt(0)));
                    const encryptedData = new Uint8Array(atob(encryptedB64).split('').map(c => c.charCodeAt(0)));

                    const key = await getKey(password);
                    const decrypted = await window.crypto.subtle.decrypt(
                        { name: 'AES-GCM', iv: iv },
                        key,
                        encryptedData
                    );
                    outputText.value = new TextDecoder().decode(decrypted);
                    showNotification('¡Texto descifrado!');
                } catch (e) {
                    showNotification('Error al descifrar. Revisa la clave o el texto.');
                    console.error(e);
                }
            });

            copyBtn.addEventListener('click', () => {
                if (!outputText.value) {
                    showNotification('No hay nada que copiar.');
                    return;
                }
                outputText.select();
                try {
                    document.execCommand('copy');
                     showNotification('¡Resultado copiado!');
                } catch (err) {
                     showNotification('Error al copiar.');
                }
            });
        });
    </script>

</body>
</html>
