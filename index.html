<!DOCTYPE html>

<head>

</head>

<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="product-grid-container">

                <div class="product-info">
                    <p class="product-type">NIXUS FLOW <span class="product-stock-home" style="color:#b30000;">Sin stock</span></p>

            </div>
        
        </div>
        

        

            </div> </main>

    <div id="footer-placeholder"></div>

    <script>
        // Función para cargar el header
        async function loadHeader() {
            try {
                const response = await fetch('header.html');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const html = await response.text();
                const headerPlaceholder = document.getElementById('header-placeholder');
                if (headerPlaceholder) {
                    headerPlaceholder.innerHTML = html;
                    // Inicializar menú móvil
                    const menuToggle = headerPlaceholder.querySelector('.menu-toggle');
                    const nav = headerPlaceholder.querySelector('nav ul');
                    if (menuToggle && nav) {
                        menuToggle.addEventListener('click', () => nav.classList.toggle('active'));
                    } else {
                        console.warn('Menu toggle button or nav list not found in loaded header.');
                    }
                } else {
                     console.error('Placeholder element with ID "header-placeholder" not found.');
                }
            } catch (error) {
                console.error('Error loading header:', error);
                 const headerPlaceholder = document.getElementById('header-placeholder');
                 if (headerPlaceholder) headerPlaceholder.innerHTML = '<p style="color: red; text-align: center;">Error al cargar el encabezado.</p>';
            }
        }

        // Función para cargar el footer
        async function loadFooter() {
            try {
                const response = await fetch('footer.html');
                 if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const html = await response.text();
                const footerPlaceholder = document.getElementById('footer-placeholder');
                 if (footerPlaceholder) {
                    footerPlaceholder.innerHTML = html;
                 } else {
                    console.error('Placeholder element with ID "footer-placeholder" not found.');
                 }
            } catch (error) {
                console.error('Error loading footer:', error);
                 const footerPlaceholder = document.getElementById('footer-placeholder');
                 if (footerPlaceholder) footerPlaceholder.innerHTML = '<p style="color: red; text-align: center;">Error al cargar el pie de página.</p>';
            }
        }

        // Cargar header y footer cuando el documento esté listo
        document.addEventListener('DOMContentLoaded', () => {
            loadHeader();
            loadFooter();
        });
    </script>
</body>
</html>
