<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Nixuslab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #232323;
            min-height: 100vh;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            color: #f0f0f0;
        }
        .register-container {
            min-height: 100vh;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            overflow: hidden;
        }
        .register-box {
            background: transparent;
            padding: 0;
            border-radius: 12px;
            width: 100%;
            max-width: 370px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -10vh;
        }
        .logo-nixuslab {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2.2rem;
        }
        .logo-nixuslab svg {
            width: 56px;
            height: 56px;
            margin-bottom: 0.5rem;
        }
        .logo-nixuslab span {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1px;
        }
        .logo-nixuslab .logo-accent {
            color: var(--primary-color, #CDB97D);
        }
        .social-btn {
            width: 100%;
            padding: 0.9rem 0;
            margin-bottom: 0.7rem;
            border: none;
            border-radius: 8px;
            background: #2d2d2d;
            color: #fff;
            font-size: 1.05rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.7rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .social-btn:hover {
            background: #353535;
        }
        .social-btn img, .social-btn i {
            font-size: 1.2rem;
            width: 22px;
            height: 22px;
        }
        .register-form {
            width: 100%;
            margin-top: 1.2rem;
            display: flex;
            flex-direction: column;
            gap: 1.1rem;
        }
        .register-form label {
            font-size: 1rem;
            margin-bottom: 0.2rem;
        }
        .register-form input[type="email"],
        .register-form input[type="password"] {
            width: 100%;
            padding: 0.7rem 1rem;
            border-radius: 7px;
            border: 2px solid #444;
            background: #232323;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        .register-form input[type="email"]:focus,
        .register-form input[type="password"]:focus {
            border-color: var(--primary-color, #CDB97D);
        }
        .register-form .forgot {
            color: #aaa;
            font-size: 0.97rem;
            text-align: right;
            margin-top: -0.7rem;
            margin-bottom: 0.7rem;
            text-decoration: none;
            display: block;
        }
        .register-form .forgot:hover {
            color: var(--primary-color, #CDB97D);
        }
        .register-form .login-btn {
            width: 100%;
            padding: 0.9rem 0;
            border-radius: 8px;
            border: none;
            background: #2d2d2d;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            margin-top: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .register-form .login-btn:hover {
            background: var(--primary-color, #CDB97D);
            color: #232323;
        }
        .register-bottom {
            margin-top: 1.2rem;
            color: #aaa;
            font-size: 1rem;
            text-align: center;
        }
        .register-bottom a {
            color: var(--primary-color, #CDB97D);
            text-decoration: none;
            font-weight: 600;
        }
        .register-bottom a:hover {
            text-decoration: underline;
        }
        .register-terms {
            margin-top: 2.2rem;
            color: #666;
            font-size: 0.93rem;
            text-align: center;
        }
        .register-terms a {
            color: #aaa;
            text-decoration: underline;
        }
        .password-wrapper {
            position: relative;
            width: 100%;
        }
        .password-wrapper input[type="password"],
        .password-wrapper input[type="text"] {
            width: 100%;
            height: 44px;
            box-sizing: border-box;
            padding: 0 2.5rem 0 1rem;
            background: #232323 !important;
            color: #fff !important;
            border: 2px solid #444;
            border-radius: 7px;
            font-size: 1rem;
            font-family: 'Open Sans', sans-serif;
            line-height: 1.2;
            letter-spacing: normal;
            outline: none;
            transition: border 0.2s;
        }
        .password-wrapper input[type="password"]:focus,
        .password-wrapper input[type="text"]:focus {
            border-color: var(--primary-color, #CDB97D);
        }
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 0.8rem;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #aaa;
            font-size: 1.2rem;
            cursor: pointer;
            outline: none;
            padding: 0;
            display: flex;
            align-items: center;
        }
        .toggle-password:hover {
            color: var(--primary-color, #CDB97D);
        }
        @media (max-width: 500px) {
            .register-box {
                max-width: 98vw;
                padding: 0 0.5rem;
            }
        }
        .nixus-back-btn {
            position: fixed;
            top: 22px;
            left: 22px;
            z-index: 10;
            background: rgba(35,35,35,0.92);
            border: 2px solid var(--primary-color, #CDB97D);
            color: var(--primary-color, #CDB97D);
            font-size: 1.35rem;
            border-radius: 50%;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: background 0.18s, color 0.18s, border 0.18s;
        }
        .nixus-back-btn:hover {
            background: var(--primary-color, #CDB97D);
            color: #232323;
            border-color: var(--primary-color, #CDB97D);
        }
        #nixus-error-msg {
            background: rgba(255, 0, 0, 0.10) !important;
            color: #ff3b3b !important;
            border: 1.5px solid #ff3b3b !important;
            font-weight: bold;
            text-align: center;
            margin: 24px auto 0 auto !important;
            padding: 0.9rem 1.2rem !important;
            border-radius: 8px;
            max-width: 370px;
            position: relative;
            left: 0;
            transform: none;
            display: block;
        }
    </style>
</head>
<body>
    <button id="back-btn" class="nixus-back-btn" aria-label="Volver atrás"><i class="fa fa-arrow-left"></i></button>
    <div class="register-container">
        <div class="register-box">
            <div class="logo-nixuslab">
                <span>Nixus<span class="logo-accent">lab</span></span>
            </div>
            <button class="social-btn">
                <span style="display:inline-flex;align-items:center;">
                    <svg width="22" height="22" viewBox="0 0 48 48"><g><path fill="#4285F4" d="M43.611 20.083H42V20H24v8h11.303c-1.627 4.657-6.084 8-11.303 8-6.627 0-12-5.373-12-12s5.373-12 12-12c2.938 0 5.625 1.047 7.747 2.951l6.571-6.571C34.583 6.532 29.617 4 24 4 12.954 4 4 12.954 4 24s8.954 20 20 20c11.046 0 20-8.954 20-20 0-1.341-.138-2.651-.389-3.917z"/><path fill="#34A853" d="M6.306 14.691l6.571 4.819C14.54 16.197 18.961 13 24 13c2.938 0 5.625 1.047 7.747 2.951l6.571-6.571C34.583 6.532 29.617 4 24 4c-7.732 0-14.41 4.41-17.694 10.691z"/><path fill="#FBBC05" d="M24 44c5.522 0 10.488-2.132 14.247-5.589l-6.585-5.428C29.624 34.953 26.938 36 24 36c-5.202 0-9.653-3.326-11.284-7.963l-6.563 5.061C9.567 39.509 16.227 44 24 44z"/><path fill="#EA4335" d="M43.611 20.083H42V20H24v8h11.303c-.783 2.239-2.348 4.153-4.341 5.56.001-.001.002-.001.003-.002l6.585 5.428C39.418 41.417 44 37.5 44 24c0-1.341-.138-2.651-.389-3.917z"/></g></svg>
                </span>
                Continuar con Google
            </button>
            <button class="social-btn"><i class="fab fa-apple"></i> Continuar con Apple</button>
            <form class="register-form" autocomplete="off">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="" required disabled>
                <label for="password">Contraseña</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="" required disabled>
                    <button type="button" class="toggle-password" id="togglePassword" aria-label="Mostrar u ocultar contraseña" disabled>
                        <i class="fa fa-eye"></i>
                    </button>
                </div>
                <a href="#" class="forgot" style="pointer-events:none;opacity:0.5;">¿Olvidaste tu contraseña?</a>
                <button type="button" class="login-btn" id="register-btn" style="opacity:0.6;cursor:not-allowed;">Registrarse</button>
            </form>
            <div class="register-bottom">
                ¿Ya tienes cuenta? <a href="#" id="login-link" style="pointer-events:auto;">Inicia sesión</a>
            </div>
            <div class="register-terms">
                Al continuar, aceptas los <a href="#">Términos de servicio</a> y la <a href="#">Política de privacidad</a> de Nixuslab.
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
    // Mostrar/ocultar contraseña
    document.addEventListener('DOMContentLoaded', function() {
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        togglePassword.addEventListener('click', function() {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            this.innerHTML = isPassword ? '<i class="fa fa-eye-slash"></i>' : '<i class="fa fa-eye"></i>';
        });

        // Botón volver
        document.getElementById('back-btn').addEventListener('click', function() {
            window.history.back();
        });

        // Mensaje de error corporativo
        function showError(msg) {
            let errorDiv = document.getElementById('nixus-error-msg');
            if (!errorDiv) {
                errorDiv = document.createElement('div');
                errorDiv.id = 'nixus-error-msg';
                // El estilo ahora está en CSS
                const bottomBlock = document.querySelector('.register-bottom');
                bottomBlock.insertAdjacentElement('afterend', errorDiv);
            }
            errorDiv.textContent = msg;
        }

        // Deshabilitar registro
        document.getElementById('register-btn').addEventListener('click', function(e) {
            showError('Esta función no está todavía disponible');
        });
        // Deshabilitar login
        document.getElementById('login-link').addEventListener('click', function(e) {
            e.preventDefault();
            showError('Esta función no está todavía disponible');
        });
    });
    </script>
</body>
</html>
